<script type="text/javascript">
$("#busca").keyup(function(){
	$.ajax({
		type: "POST",
		url: "buscar.php",
		data: "busca=" + document.getElementById('busca').value,
		success: function(resposta) {
			$('#resultados').html(resposta);
			return false;			
		},
		error: function() {
			abrePrompt('2');
			$("#carregando").fadeOut();
		}
	});		
});
</script>
