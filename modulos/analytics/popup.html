<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="Pragma" content="no-cache"> 
<meta http-equiv="expires" content="0" >
<meta http-equiv="cache-control" content="must-revalidate" />
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<title>Administra&ccedil;&atilde;o | Flame Design</title>

<link href="../../css/adm.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>

<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/themes/smoothness/jquery-ui.css" type="text/css" />
<script src="../../js/jquery.maskedinput-1.3.js" type="text/javascript"></script>

<script type="text/javascript">
function fechar(){
    $(document).unbind('keydown.facebox')
    $('#facebox').fadeOut(function() {
    	$('#facebox .content').removeClass().addClass('content')
    })
}

function carrega(idevento){
	document.location.href = 'analytics.php?limpado=ok&idevento=' + idevento;
}
</script>
<link href="../../css/adm.css" rel="stylesheet" type="text/css" />
</head>
<body style="background:#336699;">
<table width="600" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#336699">
  <tr>
    <td height="210" align="center" class="tit-branco" style="color:#FFFFFF; font-weight:normal; font-size:14px;">Selecione um evento<br />
    <br />
    <span style="padding-bottom:4px;">
    <select name="idevento" id="idevento" style="width:450px;" onchange="carrega(this.value)">
      <option value="-" selected="selected">Selecionar</option>
      <!-- START BLOCK : EVENTO -->
      <option value="{idevento}">{nomeevento}</option>
      <!-- END BLOCK : EVENTO -->
    </select>
    </span></td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" style="border-top:#FFF 1px solid;">
  <tr>
    <td height="31" align="right" valign="bottom" bgcolor="#014051" class="footer" style="padding:0; margin:0; border-left:#FFF 1px solid; border-right:#FFF 1px solid;"></td>
  </tr>
</table>
</body>
</html>
