<script src="../../js/facebox.js" type="text/javascript"></script>

<script language="JavaScript" type="text/javascript">
//FACEBOX
$(document).ready(function($) {
	$('a[rel*=facebox]').facebox();
})

//FUNÇÃO QUE ATIVA FACEBOX SE EXISTE MENSSAGEM NA SESSION (necessita <body onload>)
function wire(){
	$.facebox(function($) {
		jQuery.get('../adm/_mensagem.php', function(html) {  
			jQuery.facebox(html);  
		}); 
		var tempo = setTimeout("hideDiv()",2500);
	})
}
//FUNÇÃO QUE FECHA FACEBOX APÓS TEMPO SETADO
function hideDiv(){
    $(document).unbind('keydown.facebox')
    $('#facebox').fadeOut(function() {
    	$('#facebox .content').removeClass().addClass('content')
    })
}
</script>

<!--IPAD E SOMBRA-->
<style>
body
{ 
	-webkit-highlight: none;
	-webkit-touch-callout: none;
	-webkit-tap-highlight-color: rgba(0,0,0,0);
	background:url(../../imagens/win8/fundo.gif);
} 
</style>

<script language="javascript">
var tela = screen.width;
if(window.devicePixelRatio >= 2 ){
	if(tela >= 768){
		document.head.insertAdjacentHTML( 'beforeEnd', '<meta name="viewport" content="width=' + tela + ', initial-scale=1, maximum-scale=1, user-scalable=no" />');
	}else{
		document.head.insertAdjacentHTML( 'beforeEnd', '<meta name="viewport" content="width=' + tela + ', initial-scale=0.5, maximum-scale=0.5, user-scalable=no" />');
	}
}else{
	document.head.insertAdjacentHTML( 'beforeEnd', '<meta name="viewport" content="width=device-width"/>');
}

window.addEventListener("load",function() { 
   setTimeout(function(){ 
    window.scrollTo(0, 0); 
    }, 0); 
}); 
</script> 
</head>
