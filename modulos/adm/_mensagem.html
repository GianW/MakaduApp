<script type="text/javascript">
function fechar(){
    $(document).unbind('keydown.facebox')
    $('#facebox').fadeOut(function() {
    	$('#facebox .content').removeClass().addClass('content')
    })
}
</script>
<link href="../../css/adm.css" rel="stylesheet" type="text/css" />
</head>
<body style="background:#336699;">
<table width="{largura}" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#336699">
  <tr>
    <td height="110" align="center" class="tit-branco" style="color:#FFFFFF; font-weight:normal; font-size:14px;">{mensagem}</td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" style="border-top:#FFF 1px solid;">
  <tr>
    <td height="31" align="right" valign="bottom" bgcolor="#014051" class="footer" style="padding:0; margin:0; border-left:#FFF 1px solid; border-right:#FFF 1px solid;"></td>
    <td width="99" align="right" valign="bottom" bgcolor="#014051" class="footer" style="padding:0; margin:0;"><a href="#" class="close"><img src="../../imagens/win8/fechar.jpg" width="99" height="31" align="absbottom" style="padding:0; margin:0;" onClick="fechar();" /></a>
</td>
  </tr>
</table>
</body>
